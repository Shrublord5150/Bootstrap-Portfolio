<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        crossorigin="anonymous">

    <!-- Link My Stylesheet -->

    <title>Daniel Murphy Portfolio</title>
</head>

<body>
    <div class="container-fluid" style="display: block; background-color: white;">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:white;">

            <a class="navbar-brand ml-5" style="display: block; background-color: #4aaaa5; color:white;" href="#">Daniel
                Murphy
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mr-5">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            Cool Pages
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="index.html">About</a>
                            <a class="dropdown-item" href="contact.html">Contact</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="portfolio.html">Portfolio</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

    </div>

    <div class="wrapper">
        <div class="container bg-white px-5 mt-5 pb-5">
            <div class="row">
                <div class="col-md-12">
                    <h2>Contact</h2>
                </div>

            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <form class="form-group">
                        <label for="Name">Name</label>
                        <input type="Name" class="form-control" id="Name" placeholder="First & Last Name">
                    </form>
                </div>
                <div class="col-md-12">
                    <form class="form-group">
                        <label for="Email">Email</label>
                        <input type="Email" class="form-control" id="Email" placeholder="Email@example.com">
                    </form>
                </div>
                <div class="col-md-12">
                    <form class="form-group">
                        <label for="Textarea">Message</label>
                        <textarea class="form-control" id="Textarea" rows="6" placeholder="Leave a message"></textarea>
                    </form>
                    <button type="submit" class="btn btn-shadow" style="background-color: #4aaaa5; color: white;">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer sticky-bottom mt-5" style="background-color: #666666;">
        <div class="container text-center" style="background-color: #666666; color: white;">
            <p>Copyright Â©</p>
        </div>

    </footer>
